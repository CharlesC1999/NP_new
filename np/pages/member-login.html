<!DOCTYPE html>
<html lang="en">
  <head>
    <title>會員</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/member-login.css" />
  </head>

  <body>
    <header></header>
    <main class="d-flex align-items-center justify-content-center">
      <div class="d-flex main">
        <div class="imgMember">
          <img src="./login-Image//login-main.png" alt="" />
        </div>
        <div
          class="MainText d-flex flex-column justify-content-cetner align-items-center"
        >
          <div class="h3 text-align-center">會員登入</div>

          <div class="input-group d-flex">
            <label for="">帳號：</label>
            <input type="account" />
          </div>
          <div class="input-group d-flex">
            <label for="">密碼：</label>
            <input type="password" />
          </div>

          <div class="d-flex text-align-center justify-content-center">
            <button class="btn btn-success">開始購物吧！</button>
          </div>

          <div class="social">
            <a
              href=""
              class="d-inline-block text-center social text-decoration-none"
              >或使用社群登入</a
            >
          </div>

          <div class="icon-group mt-2 d-flex justify-content-center">
            <i class="fa-brands fa-facebook px-1"></i>
            <i class="fa-brands fa-instagram px-1"></i>
          </div>

          <div class="member d-flex justify-content-start">
            <a
              href=""
              class="d-inline-block text-center not-member text-decoration-none"
              >還不是會員？</a
            >
          </div>

          <div class="d-flex text-align-center justify-content-center">
            <button class="btn btn-success mt-2 text-align-center">
              註冊會員
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
