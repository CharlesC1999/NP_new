<!DOCTYPE html>
<html lang="en">
  <head>
    <title>會員</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/member-register.css" />
  </head>

  <body>
    <header></header>
    <main class="d-flex align-items-center justify-content-center my-5">
      <div
        class="d-flex p-4 main flex-column justify-content-center align-items-center"
      >
        <div class="h3 my-5 text-align-center text-center">會員註冊</div>
        <div class="member justify-content-evenly d-flex flex-sm-row flex-column">
          <div
            class="main-left d-flex flex-column justify-content-center align-items-center"
          >
            <div class="input-group d-flex flex-column">
              <label for="" class="label">姓名 (必填)</label>
              <input
                type="account"
                class="input ps-2"
                placeholder="請輸入您的姓名"
              />
            </div>
            <div class="input-group d-flex flex-column">
              <label for="" class="label">電子郵件(必填)</label>
              <input
                type="account"
                class="input ps-2"
                placeholder="請輸入您的Email"
              />
            </div>
            <div class="input-group d-flex flex-column">
              <label for="" class="label">手機</label>
              <input
                type="password"
                class="input ps-2"
                placeholder="請輸入您的手機"
              />
            </div>

            <div
              class="input-group d-flex check-group flex-column justify-content-start"
            >
              <label for="flexRadioDefault1" class="label">性別(必填)</label>

              <div class="d-flex flex-row">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label
                    class="form-check-label gender-label px-3"
                    for="flexRadioDefault1"
                  >
                    男
                  </label>
                </div>
                <div class="form-check mx-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label
                    class="form-check-label gender-label px-3"
                    for="flexRadioDefault2"
                  >
                    女
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div
            class="main-right d-flex flex-column justify-content-cetner align-items-center"
          >
            <div class="input-group d-flex flex-column">
              <label for="" class="label">生日</label>
              <input
                type="account"
                class="input ps-2"
                placeholder="請輸入您的生日"
              />
            </div>
            <div class="input-group d-flex flex-column">
              <label for="" class="label">密碼(必填)</label>
              <input
                type="account"
                class="input ps-2"
                placeholder="請書您的密碼"
              />
            </div>
            <div class="input-group d-flex flex-column">
              <label for="" class="label">密碼確認(必填)</label>
              <input
                type="password"
                class="input ps-2"
                placeholder="在輸入一次密碼"
              />
            </div>
          </div>
        </div>
        <div class="area3 my-5 ">
          <button class="btn btn-success d-flex align-items-center justify-content-center">註冊會員</button>
          <div class="d-flex flex-column flex-sm-row justify-content-center mt-2">
            <div class="text-center">
              我已經有會員帳號了?
          
            </div>
            <div class="justify-content-center d-flex"
                ><a href="" class="ms-2 backhome text-decoration-none"
                  >回登入頁面</a
                ></div>
          </div>
          
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="http//cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="http//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
