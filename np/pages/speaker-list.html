    <style>
      .container {
        display: flex;
        flex-direction: column;
        padding-block: 40px;
        gap: 30px;
      }
      .title {
        display: flex;
        justify-content: center;
      }
      h3 {
        font-family: inter;
        font-size: 32px;
      }

      .speakers {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding-inline: 120px;
        & .speaker-group {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          align-self: stretch;
        }
      }
      /* 講師卡片 */
      .speaker {
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-decoration: none;
      }
      .speaker-img {
        width: 265px;
        height: 265px;
        & img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
      .speaker-name {
        display: flex;
        flex-direction: column;
        align-items: center;
        & h5,
        & h6 {
          font-family: inter;
          color: var(--gray01);
          margin: 0;
        }
        & h5 {
          font-weight: 700;
        }
      }
    </style>
  </head>
