<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile-card-list</title>
    <style>
      .product-card {
        width: 315px;
        border-radius: 5px;
        box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(217, 225, 230, 1);
        background-color: #fff;
        display: flex;
        gap: 15px;
        padding: 15px;
      }

      .product-image-wrapper {
        align-items: center;
        display: flex;
        justify-content: center;
        margin: 0;
      }

      .product-image {
        aspect-ratio: 0.95;
        object-fit: cover;
        width: 120px;
      }

      .product-details {
        display: flex;
        flex-direction: column;
        flex: 1;
        margin: auto 0;
      }

      .product-name {
        margin: 0;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        color: #454545;
        text-overflow: ellipsis;
        letter-spacing: 0.96px;
        font-size: 20px;
        font-weight: 900;
      }

      .product-meta {
        display: flex;
        margin-top: 4px;
        gap: 12px;
        font-size: 12px;
        color: #747e85;
        font-weight: 500;
        line-height: 120%;
        padding: 4px 5px 4px 0;
      }

      .product-date {
        display: flex;
        gap: 2px;
        align-items: center;
      }

      .calendar-icon {
        width: 12px;
      }

      .product-author {
        display: flex;
        gap: 2px;
        align-items: center;
      }

      .author-icon {
        width: 12px;
        fill: #747e85;
      }

      .product-pricing {
        display: flex;
        margin-top: 8px;
        gap: 6px;
        font-weight: 600;
        height: 24px;
        white-space: nowrap;
      }

      .current-price {
        color: #50bf8b;
        letter-spacing: 0.96px;
        margin-top: 1px;
        font-size: 18px;
        font-weight: 900;
      }

      .original-price {
        color: #919da6;
        text-decoration: line-through;
        margin-bottom: 0;
        margin-top: 4px;
        font-size: 16px;
        font-weight: 500;
      }

      .product-actions {
        display: flex;
        margin-top: 10px;
        gap: 16px;
      }

      .action-link {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        background-color: #50bf8b;
        padding: 8px 16px;
        text-decoration: none;
      }

      .action-icon {
        width: 14px;
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <article class="product-card">
      <figure class="product-image-wrapper">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/78d6e95220ed902c7fc924d45f41800d751471165f7af4da41420c24df21d509?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
          alt="Product Image"
          class="product-image"
        />
      </figure>
      <div class="product-details">
        <h3 class="product-name">松露菜飯</h3>
        <div class="product-meta">
          <div class="product-date">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12px"
              height="12px"
              viewBox="0 0 24 24"
            >
              <path
                fill="#454545"
                d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
              />
              <rect width="2" height="7" x="11" y="6" fill="#454545" rx="1">
                <animateTransform
                  attributeName="transform"
                  dur="18s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </rect>
              <rect width="2" height="9" x="11" y="11" fill="#454545" rx="1">
                <animateTransform
                  attributeName="transform"
                  dur="1.5s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </rect>
            </svg>
            <time datetime="2024-05-26">2024 5月26日</time>
          </div>
          <div class="product-author">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12px"
              height="12px"
              viewBox="0 0 36 36"
            >
              <path
                fill="#454545"
                d="M30.61 24.52a17.16 17.16 0 0 0-25.22 0a1.51 1.51 0 0 0-.39 1v6A1.5 1.5 0 0 0 6.5 33h23a1.5 1.5 0 0 0 1.5-1.5v-6a1.51 1.51 0 0 0-.39-.98"
                class="clr-i-solid clr-i-solid-path-1"
              />
              <circle
                cx="18"
                cy="10"
                r="7"
                fill="#454545"
                class="clr-i-solid clr-i-solid-path-2"
              />
              <path fill="none" d="M0 0h36v36H0z" />
            </svg>
            <span>Walt White</span>
          </div>
        </div>
        <div class="product-pricing">
          <span class="current-price">$NT599</span>
          <span class="original-price">$999</span>
        </div>
        <div class="product-actions">
          <a href="#" class="action-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4cd0fa22651251ac90a3950b65de848025a94b63de491d78368103e6b2f1d098?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
              alt="Action 1"
              class="action-icon"
            />
          </a>
          <a href="#" class="action-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/12c463020f554bb50b1abfb8cf140b741c2e5808718fcfa591bf4f71dd337745?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
              alt="Action 2"
              class="action-icon"
            />
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
