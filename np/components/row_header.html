<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <style>
      * {
        margin: 0;
      }
      a:visited {
        color: initial;
      }
      .container {
        background-color: var(--white, #fefefe);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 23px 0;
      }

      .header {
        align-items: center;
        justify-content: center;
        background-color: #fff;
        display: flex;
        padding: 12px 0px;
        max-width: 1440px;
        width: 100%;
      }

      @media (max-width: 991px) {
        .header {
          max-width: 100%;
          padding: 0 20px;
        }
      }

      /* 下拉改造 */
      .searchDropBox,
      .dropdownContent a {
        background: #fefefe;
        color: black;
        padding: 10px;
        border: none;
        text-align: left;
        text-decoration: none;
        display: block;
        width: 100%;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdownContent {
        font-size: 1rem;
        display: none;
        position: absolute;
        min-width: 100px;
        box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
        background: #fefefe;
        z-index: 1;
      }

      .dropdown:active .dropdownContent {
        display: block;
      }
      /* 下拉hover */
      .dropdown-all:hover {
        color: #78cea6;
      }
      .dropdown-product:hover {
        color: #78cea6;
      }
      .dropdown-recipe:hover {
        color: #78cea6;
      }
      .dropdown-class:hover {
        color: #78cea6;
      }
      .dropdown-speaker:hover {
        color: #78cea6;
      }
      /* 下拉hover */
      /* 下拉改造 */

      /* 搜尋改造 */
      .search-bar-input {
        border: none;
        padding: 5px;
        margin-left: 5px; /* 根據需要調整間距 */
      }
      .search-bar-input:focus {
        border: none;
        outline: none;
      }
      .search-bar-input:focus::placeholder {
        opacity: 0;
        transition: opacity 0.2s;
      }
      .search-bar-button {
        background: none;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
      /* 搜尋改造 */
      /* 頁面連結 */
      .page-link {
        text-decoration: none;
        display: flex;
        align-items: start;
      }
      .page-link:active {
        color: #78cea6;
      }

      /* 頁面連結 */

      .header-content {
        align-items: center;
        display: flex;
        gap: 20px;
        justify-content: space-between;
        max-width: 1440px;
        width: 100%;
      }

      @media (max-width: 991px) {
        .header-content {
          flex-wrap: wrap;
          max-width: 100%;
        }
      }

      .logo-wrapper {
        align-items: center;
        align-self: stretch;
        display: flex;
        justify-content: center;
      }

      .logo {
        object-fit: auto;
        object-position: center;
        width: 235px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border: 2px solid rgba(120, 206, 166, 1);
        border-radius: 5px;
        color: var(--gray01, #919da6);
        display: flex;
        font-size: 16px;
        font-weight: 500;
        gap: 20px;
        line-height: 120%;
        margin: auto 0;
        padding: 10px 30px;
      }

      @media (max-width: 991px) {
        .search-bar {
          flex-wrap: wrap;
          max-width: 100%;
          padding: 0 20px;
        }
      }

      .search-bar-left {
        display: flex;
        gap: 10px;
      }

      .search-bar-text {
        font-family: Inter, sans-serif;
        font-size: 1rem;
        display: flex;
        align-items: center;
        text-align: center;
      }

      .search-bar-icon {
        aspect-ratio: 2.5;
        border: 2px solid rgba(0, 0, 0, 1);
        fill: var(
          --gray01,
          linear-gradient(0deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.2) 100%),
          #919da6
        );
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        stroke: #000;
        stroke-width: 2px;
        width: 10px;
      }

      .search-bar-divider {
        font-family: Inter, sans-serif;
        align-self: center;
      }

      .search-bar-placeholder {
        color: var(--gray02, #d9e1e6);
        font-family: Inter, sans-serif;
      }

      .search-icon {
        aspect-ratio: 0.93;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 12px;
      }

      .header-actions {
        align-items: start;
        align-self: stretch;
        color: var(--gray01, #919da6);
        display: flex;
        font-size: 16px;
        font-weight: 500;
        gap: 13px;
        line-height: 120%;
        margin: auto 0;
        text-align: center;
        white-space: nowrap;
      }

      @media (max-width: 991px) {
        .header-actions {
          white-space: initial;
        }
      }

      .header-action-image {
        align-self: stretch;
        aspect-ratio: 2.86;
        object-fit: auto;
        object-position: center;
        width: 95px;
      }

      .cart-action {
        display: flex;
        gap: 0;
      }

      @media (max-width: 991px) {
        .cart-action {
          white-space: initial;
        }
      }

      .cart-icon {
        aspect-ratio: 1;
        object-fit: auto;
        object-position: center;
        width: 32px;
      }

      .icon-text {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, sans-serif;
        margin-top: 13px;
        & .aBitMargin {
          margin-inline-end: 2px;
        }
      }

      .member-action {
        display: flex;
        gap: 0;
        justify-content: center;
        margin-top: 8px;
      }

      @media (max-width: 991px) {
        .member-action {
          white-space: initial;
        }
      }

      .member-icon {
        aspect-ratio: 1;
        object-fit: auto;
        object-position: center;
        width: 25px;
      }

      .nav {
        align-items: center;
        background-color: #fff;
        color: #000;
        display: flex;
        font-size: 20px;
        font-weight: 300;
        justify-content: center;
        letter-spacing: 1.6px;
        line-height: 120%;
        margin-top: 10px;
        padding: 11px auto;
        white-space: nowrap;
        width: 100%;
      }

      @media (max-width: 991px) {
        .nav {
          max-width: 100%;
          white-space: initial;
        }
      }

      .nav-list {
        display: flex;
        gap: 20px;
        justify-content: center;
        padding: 10px 48px;
      }

      @media (max-width: 991px) {
        .nav-list {
          flex-wrap: wrap;
          padding: 0 20px;
          white-space: initial;
        }
      }

      .nav-item-promotion {
        display: flex;
        gap: 4px;
        justify-content: center;
        margin-inline-end: 16px;
      }

      @media (max-width: 991px) {
        .nav-item-promotion {
          white-space: initial;
        }
      }

      .nav-icon-promotion {
        aspect-ratio: 0.95;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 20px;
      }

      .nav-text-promotion {
        font-family: Inter, sans-serif;
      }

      .nav-item-products {
        display: flex;
        gap: 3px;
      }

      @media (max-width: 991px) {
        .nav-item-products {
          white-space: initial;
        }
      }

      .nav-text-products {
        font-family: Inter, sans-serif;
      }

      .nav-icon-products {
        aspect-ratio: 1.61;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 13px;
      }

      .nav-item-recipes {
        display: flex;
        gap: 5px;
      }

      @media (max-width: 991px) {
        .nav-item-recipes {
          white-space: initial;
        }
      }

      .nav-text-recipes {
        font-family: Inter, sans-serif;
      }

      .nav-icon-recipes {
        aspect-ratio: 1.61;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 13px;
      }

      .nav-item-courses {
        display: flex;
        gap: 3px;
        justify-content: center;
      }

      @media (max-width: 991px) {
        .nav-item-courses {
          white-space: initial;
        }
      }

      .nav-text-courses {
        -family: Inter, sans-serif;
      }

      .nav-icon-courses {
        aspect-ratio: 1.61;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 13px;
      }

      .nav-item-instructors {
        display: flex;
        gap: 3px;
        justify-content: center;
      }

      @media (max-width: 991px) {
        .nav-item-instructors {
          white-space: initial;
        }
      }

      .nav-text-instructors {
        font-family: Inter, sans-serif;
      }

      .nav-icon-instructors {
        aspect-ratio: 1.61;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 13px;
      }

      .nav-item-about {
        display: flex;
        gap: 3px;
        justify-content: center;
        letter-spacing: 0.8px;
      }

      @media (max-width: 991px) {
        .nav-item-about {
          white-space: initial;
        }
      }

      .nav-text-about {
        font-family: Inter, sans-serif;
      }

      .nav-icon-about {
        aspect-ratio: 1.61;
        margin: auto 0;
        object-fit: auto;
        object-position: center;
        width: 13px;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 取得下拉按鈕和下拉內容元素
        var dropBtn = document.querySelector(".searchDropBox");
        var dropContent = document.querySelector(".dropdownContent");
        var dropText = document.querySelector(".search-bar-text");

        // 點擊下拉按鈕顯示或隱藏選單
        dropBtn.onclick = function (event) {
          event.stopPropagation();
          dropContent.style.display =
            dropContent.style.display === "block" ? "none" : "block";
        };

        // 當點擊下拉選項時更新顯示的文本
        dropContent.querySelectorAll("a").forEach(function (item) {
          item.onclick = function () {
            // 更新顯示的文本
            dropText.firstChild.textContent = this.textContent;
            // 隱藏下拉選單
            dropContent.style.display = "none";
          };
        });

        // 點擊選單外的部分隱藏選單
        window.onclick = function () {
          if (dropContent.style.display === "block") {
            dropContent.style.display = "none";
          }
        };
      });
    </script>
