<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        --text_color: #ffffff;
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 35px 60px;
        background-color: var(--light-green, rgba(56, 142, 101, 0.7));
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1520px;
      }

      .footer-top {
        display: flex;
        justify-content: space-between;
        align-items: start;
        padding-top: 20px;
        gap: 20px;
      }

      .footer-section {
        display: flex;
        flex-direction: column;
        color: var(--text_color);
      }

      .footer-title {
        font: 700 20px Inter, sans-serif;
        color: var(--text_color);
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        margin-top: 30px;
        font-size: 18px;
        font-weight: 400;
        white-space: nowrap;
      }

      .footer-link {
        font-family: Inter, sans-serif;
        margin-top: 15px;
        text-decoration: none;
        color: var(--text_color);
      }

      .footer-contact {
        display: flex;
        flex-direction: column;
        color: var(--text_color);
        white-space: nowrap;
      }

      .footer-contact-info {
        display: flex;
        flex-direction: column;
        margin-top: 30px;
        font-size: 18px;
        font-weight: 400;
      }

      .footer-contact-item {
        font-family: Inter, sans-serif;
        margin-top: 15px;
      }

      .footer-social {
        display: flex;
        flex-direction: column;
      }

      .footer-social-icons {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 20px;
      }

      .footer-social-icon {
        width: 30px;
        aspect-ratio: 1;
        object-fit: auto;
        object-position: center;
        fill: var(--text_color);
      }

      .footer-social-icon-line {
        width: 30px;
        aspect-ratio: 1.37;
        object-fit: auto;
        object-position: center;
        fill: var(--text_color);
        margin: auto 0;
      }

      .footer-social-icon-youtube {
        width: 30px;
        aspect-ratio: 1.08;
        object-fit: auto;
        object-position: center;
        fill: var(--text_color);
        align-self: start;
      }

      .footer-bottom {
        color: var(--text_color);
        align-self: center;
        margin-top: 40px;
        font: 400 16px Inter, sans-serif;
      }

      @media (max-width: 991px) {
        .footer {
          padding: 0 20px;
        }

        .footer-content {
          max-width: 100%;
        }

        .footer-top {
          max-width: 100%;
          flex-wrap: wrap;
        }

        .footer-links {
          white-space: initial;
        }

        .footer-contact {
          white-space: initial;
        }

        .footer-contact-item {
          margin-right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-top">
          <div class="footer-section">
            <h2 class="footer-title">營養大選 Nutripolls</h2>
            <nav class="footer-links">
              <a href="#" class="footer-link">關於我們</a>
              <a href="#" class="footer-link">會員權益</a>
              <a href="#" class="footer-link">隱私權政策</a>
              <a href="#" class="footer-link">購物須知</a>
            </nav>
          </div>
          <div class="footer-contact">
            <h2 class="footer-title">聯絡資訊</h2>
            <div class="footer-contact-info">
              <p class="footer-contact-item">服務信箱：service@mfee48.com.tw</p>
              <p class="footer-contact-item">客服專線：0800-666-888</p>
              <p class="footer-contact-item">客服時間：週一至週五9:00-18:00</p>
            </div>
          </div>
          <div class="footer-social">
            <h2 class="footer-title">關注我們</h2>
            <div class="footer-social-icons">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/32f900d6873a0e356d88c408ea938fc1c801f057500dd1c270dfe853266baec6?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                alt="Facebook icon"
                class="footer-social-icon"
              />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/25504fefbbe0cd32ca154b32ce72c90b4070001ec19982e29804987e9ddb723b?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                alt="Line icon"
                class="footer-social-icon-line"
              />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/252ab72b6a3e9d83fa6e2557fd684407de47103ab7c9f336ed082c14a26746a3?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                alt="YouTube icon"
                class="footer-social-icon-youtube"
              />
            </div>
          </div>
        </div>
        <p class="footer-bottom">
          Copyright © 2023 Nutripolls. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
