<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="../../styles/globals.css" />
  <link rel="stylesheet" href="./ProductCard.module.css">
    <title>ProductCard</title>
</head>
<body>
    <div class="product-card my-4">
        <div class="object-fit">
        <img
        src="../../public/products-image/egg.png"
        alt="商品圖片"
        class="product-image"
      /></div>
        

        <div class="product-info">
          <h6 class="product-name my-2">超級雞蛋</h6>

          <div class="product-rating d-flex flex-row justify-content-sm-between stars-row mb-3">
            <div class="star">★<span class="score px-3">(4.2)</span></div>
            <a class="favorite-btn pe-3"
          ><i class="fa-regular fa-heart"></i
        ></a>
          </div>

          <div class="product-price d-flex flex-row justify-content-between align-items-center">
            <div class="price">$500</div>

            <div class="d-flex flex-row align-items-center">
              <div class="original-price px-3">$100</div>
              <a class="add-to-cart-btn justify-content-center d-flex align-items-center">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
