<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .truffle-rice-container {
        align-self: stretch;
        border-radius: 5px;
        border: 1px solid rgba(217, 225, 230, 1);
        background-color: #fff;
        max-width: 990px;
        padding: 15px 30px 15px 15px;
      }

      @media (max-width: 991px) {
        .truffle-rice-container {
          padding-right: 20px;
        }
      }

      .truffle-rice-content {
        display: flex;
        gap: 20px;
      }

      @media (max-width: 991px) {
        .truffle-rice-content {
          flex-direction: column;
          align-items: stretch;
          gap: 0;
        }
      }

      .truffle-rice-image-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 31%;
        margin-left: 0;
        border-radius: 5px;
      }

      @media (max-width: 991px) {
        .truffle-rice-image-column {
          width: 100%;
        }
      }

      .truffle-rice-image {
        aspect-ratio: 1.49;
        object-fit: cover;
        width: 100%;
        flex-grow: 1;
      }

      @media (max-width: 991px) {
        .truffle-rice-image {
          margin-top: 40px;
        }
      }

      .truffle-rice-details-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 69%;
        margin-left: 20px;
      }

      @media (max-width: 991px) {
        .truffle-rice-details-column {
          width: 100%;
        }
      }

      .truffle-rice-details-wrapper {
        justify-content: space-between;
        align-self: stretch;
        margin: auto 0;
      }

      @media (max-width: 991px) {
        .truffle-rice-details-wrapper {
          max-width: 100%;
          margin-top: 40px;
        }
      }

      .truffle-rice-details-content {
        display: flex;
        gap: 20px;
      }

      @media (max-width: 991px) {
        .truffle-rice-details-content {
          flex-direction: column;
          align-items: stretch;
          gap: 0;
        }
      }

      .truffle-rice-description-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 69%;
        margin-left: 0;
      }

      @media (max-width: 991px) {
        .truffle-rice-description-column {
          width: 100%;
        }
      }

      .truffle-rice-description-wrapper {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        color: #454545;
        font-weight: 500;
        line-height: 120%;
        padding: 2px 0;
      }

      @media (max-width: 991px) {
        .truffle-rice-description-wrapper {
          max-width: 100%;
        }
      }

      .truffle-rice-title {
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        text-overflow: ellipsis;
        font: 600 20px Inter, sans-serif;
      }

      @media (max-width: 991px) {
        .truffle-rice-title {
          max-width: 100%;
        }
      }

      .truffle-rice-description {
        margin-top: 20px;
        font: 15px/18px Inter, sans-serif;
      }

      @media (max-width: 991px) {
        .truffle-rice-description {
          max-width: 100%;
        }
      }

      .truffle-rice-meta {
        display: flex;
        margin-top: 43px;
        padding-right: 80px;
        gap: 20px;
        font-size: 12px;
        color: #747e85;
      }

      @media (max-width: 991px) {
        .truffle-rice-meta {
          flex-wrap: wrap;
          padding-right: 20px;
          margin-top: 40px;
        }
      }

      .truffle-rice-date {
        justify-content: center;
        background-color: #fff;
        display: flex;
        gap: 2px;
        padding: 4px 0;
      }

      .truffle-rice-date-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 12px;
        align-self: start;
      }

      .truffle-rice-date-text {
        font-family: Inter, sans-serif;
      }

      .truffle-rice-author {
        justify-content: center;
        background-color: #fff;
        display: flex;
        gap: 2px;
        padding: 4px 0;
      }

      .truffle-rice-author-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 12px;
        fill: #747e85;
        align-self: start;
      }

      .truffle-rice-author-text {
        font-family: Inter, sans-serif;
      }

      .truffle-rice-pricing-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 31%;
        margin-left: 20px;
      }

      @media (max-width: 991px) {
        .truffle-rice-pricing-column {
          width: 100%;
        }
      }

      .truffle-rice-pricing-wrapper {
        justify-content: space-between;
        align-self: stretch;
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        white-space: nowrap;
        line-height: 120%;
      }

      @media (max-width: 991px) {
        .truffle-rice-pricing-wrapper {
          white-space: initial;
        }
      }

      .truffle-rice-pricing-content {
        display: flex;
        padding-left: 80px;
        flex-direction: column;
      }

      @media (max-width: 991px) {
        .truffle-rice-pricing-content {
          padding-left: 20px;
          white-space: initial;
        }
      }

      .truffle-rice-pricing-icon {
        aspect-ratio: 1.09;
        object-fit: contain;
        width: 26px;
        align-self: end;
      }

      .truffle-rice-pricing {
        align-self: start;
        display: flex;
        gap: 6px;
        margin: 71px 0 0 15px;
      }

      @media (max-width: 991px) {
        .truffle-rice-pricing {
          white-space: initial;
          margin: 40px 0 0 10px;
        }
      }

      .truffle-rice-price {
        color: #50bf8b;
        font: 700 16px Inter, sans-serif;
      }

      .truffle-rice-original-price {
        color: #919da6;
        text-decoration: line-through;
        font: 600 13px Inter, sans-serif;
      }

      .truffle-rice-actions {
        display: flex;
        margin-top: 23px;
        gap: 16px;
        font-size: 12px;
        color: #fff;
        font-weight: 600;
      }

      @media (max-width: 991px) {
        .truffle-rice-actions {
          white-space: initial;
        }
      }

      .truffle-rice-learn-more {
        justify-content: center;
        border-radius: 5px;
        background-color: #50bf8b;
        display: flex;
        gap: 4px;
        padding: 8px 6px;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 991px) {
        .truffle-rice-learn-more {
          white-space: initial;
        }
      }

      .truffle-rice-learn-more-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 14px;
        fill: #fff;
      }

      .truffle-rice-learn-more-text {
        font-family: Inter, sans-serif;
      }

      .truffle-rice-register {
        justify-content: center;
        border-radius: 5px;
        background-color: #50bf8b;
        align-self: start;
        display: flex;
        gap: 4px;
        padding: 8px 6px;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 991px) {
        .truffle-rice-register {
          white-space: initial;
        }
      }

      .truffle-rice-register-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 14px;
      }

      .truffle-rice-register-text {
        font-family: Inter, sans-serif;
      }

      .truffle-rice-author-icon.active {
        fill: red;
      }
    </style>
  </head>
  <body>
    <div class="truffle-rice-container">
      <div class="truffle-rice-content">
        <div class="truffle-rice-image-column">
          <img src="#" alt="class-img" class="truffle-rice-image" />
        </div>
        <div class="truffle-rice-details-column">
          <div class="truffle-rice-details-wrapper">
            <div class="truffle-rice-details-content">
              <div class="truffle-rice-description-column">
                <div class="truffle-rice-description-wrapper">
                  <h2 class="truffle-rice-title">松露菜飯</h2>
                  <p class="truffle-rice-description">
                    精心烹調的米飯與絕美松露相遇，為你帶來一場嗆辣的味蕾大戰。在黑暗中，化學元素交織出令人窒息的風味，彷彿在體驗一場驚心動魄的烹飪秘辛。
                  </p>
                  <div class="truffle-rice-meta">
                    <div class="truffle-rice-date">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/7ef48404ecceee0223ed1c4b2799b6add78fd0320f1ecc6a9c36b1d2b36405b3?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                        alt=""
                        class="truffle-rice-date-icon"
                      />
                      <span class="truffle-rice-date-text">2024 5月26日</span>
                    </div>
                    <div class="truffle-rice-author">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/4533fad892039c2136ccae750d569c613a9e556710c4e78d473ca6fd7477c3a3?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                        alt=""
                        class="truffle-rice-author-icon"
                        onclick="toggleHeart(this)"
                      />
                      <span class="truffle-rice-author-text">Walt White</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="truffle-rice-pricing-column">
                <div class="truffle-rice-pricing-wrapper">
                  <div class="truffle-rice-pricing-content">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/e6710cb0d2e60ea83fa163bfb3fa147c78d1581bb91c2c72fb29278d69391b96?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                      alt=""
                      class="truffle-rice-pricing-icon"
                    />
                    <div class="truffle-rice-pricing">
                      <span class="truffle-rice-price">$NT599</span>
                      <span class="truffle-rice-original-price">$999</span>
                    </div>
                  </div>
                  <div class="truffle-rice-actions">
                    <button class="truffle-rice-learn-more">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3af6bb0ac62fe9bd6a16c271dcaf2d485efcf66d5df4eca3ad8bcad5025eaf09?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                        alt=""
                        class="truffle-rice-learn-more-icon"
                      />
                      <span class="truffle-rice-learn-more-text">了解更多</span>
                    </button>
                    <button class="truffle-rice-register">
                      <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/2125c35bd438f98127d07145984a3b95bfd13e847b4084c0183c4ac5a6470941?apiKey=05ed34dfc33e48adbcf96f614bb553e5&"
                        alt=""
                        class="truffle-rice-register-icon"
                      />
                      <span class="truffle-rice-register-text">立刻報名</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleHeart(icon) {
        icon.classList.toggle("active");
      }
    </script>
  </body>
</html>
